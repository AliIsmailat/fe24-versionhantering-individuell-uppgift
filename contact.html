<!DOCTYPE html>

    <title>PLAY NO PAY</title>

<body>
    


    <nav class="navbar">

        <ul class="navbar-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="freegames.html">FREE TO PLAY GAMES</a></li>
            <li class="active"><a href="contact.html">CONTACT US</a></li>

        </ul>

    </nav>



    <h1 id="contact-us">Contact us</h1>


    <div id="contact-us-wrapper">

        
        <div id="contact-us-container">
            
            <form action="/submit_form" method="POST">
                
                <label for="name" id="name-label">Your Name</label>
                <input placeholder="Radahn" type="text" id="name-input" name="name" required>
                
                <label for="email" id="email-label">Your Email</label>
                <input placeholder="foolish.tarnished@outlook.com" type="email" id="email-input" name="email" required>
                
                <label for="message" id="message-label">Your Message</label>
                <textarea placeholder="What's on your mind?" id="message-textarea" name="message" rows="4" required></textarea>
                
                <button type="submit" id="submit-button">Send Message</button>
            </form>
            
        </div>
        
    </div>
        
</body>
